name: Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        
    - name: Build
      run: cmd.exe /c "APP\gradlew.bat" assembleRelease

    - name: Upload
      uses: actions/upload-artifact@v1
      with:
          name: app
          path: "app/build/outputs/apk/release/app-release-unsigned.apk"
